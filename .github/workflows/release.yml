name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Build
        run: |
          VERSION=${{ github.ref_name }}
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} \
          go build -o lazysetup-${VERSION}-${{ matrix.os }}-${{ matrix.arch }} .
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}-${{ matrix.arch }}
          path: lazysetup-*

  create-release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          pattern: binaries-*
          merge-multiple: true
      
      - name: Organize artifacts
        run: |
          find binaries -type f -name "lazysetup-*" -exec mv {} . \;
          ls -la lazysetup-* 2>/dev/null || echo "No binaries found"
      
      - name: Generate checksums
        run: |
          if ls lazysetup-* 1> /dev/null 2>&1; then
            sha256sum lazysetup-* > SHA256SUMS
            cat SHA256SUMS
          else
            echo "Error: No binaries found"
            exit 1
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            lazysetup-v*-darwin-amd64
            lazysetup-v*-darwin-arm64
            lazysetup-v*-linux-amd64
            lazysetup-v*-linux-arm64
            SHA256SUMS
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
