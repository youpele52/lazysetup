name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Build
        run: |
          VERSION=${{ github.ref_name }}
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} \
          go build -o lazysetup-${VERSION}-${{ matrix.os }}-${{ matrix.arch }} .
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}-${{ matrix.arch }}
          path: lazysetup-*

  create-release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          pattern: binaries-*
          merge-multiple: true
      
      - name: Organize artifacts
        run: |
          echo "=== Binaries directory structure ==="
          ls -laR binaries/
          echo "=== Moving files ==="
          mv binaries/* . 2>/dev/null || true
          ls -la lazysetup-* 2>/dev/null || echo "No binaries in root"
      
      - name: Generate checksums
        run: |
          sha256sum lazysetup-* > SHA256SUMS
          cat SHA256SUMS
      
      - name: List available files
        run: |
          echo "=== All files in current directory ==="
          ls -la
      
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "lazysetup-*,SHA256SUMS,install.sh,uninstall.sh,verify.sh"
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
